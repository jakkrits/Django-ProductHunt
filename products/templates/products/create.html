{% extends 'base.html' %}
{% load staticfiles %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form class="form-signin" method="POST" action="{% url 'create' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <img class="mb-4" src={% static 'img/logo-fox.png' %} alt="" width="72"
                     height="72">
                <h1 class="h3 mb-3 font-weight-normal">Create Product</h1>
                {% if error %}
                    <p class="text-center" style="color: red"> {{ error }} </p>
                {% endif %}
                <label for="title" class="sr-only">Product Title</label>
                <input type="text" name="title" id="title" class="form-control" placeholder="product title"
                       required autofocus>
                <label for="body" class="sr-only">Product Description</label>
                <input type="textbox" name="body" class="form-control" placeholder="describe your product" required>
                <label for="url" class="sr-only">URL</label>
                <input type="text" name="url" id="url" class="form-control" placeholder="product url"
                       required autofocus>
                <label for="icon" class="sr-only">Icon</label>
                <input type="file" name="icon" id="icon" class="form-control" placeholder="product icon"
                       required autofocus>
                <label for="image" class="sr-only">Product Image</label>
                <input type="file" name="image" id="image" class="form-control" placeholder="product image"
                       required autofocus>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
                <a href="{% url 'home' %}" class="btn btn-lg btn-danger btn-block">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
